<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>HEllo</h1>
    <script>
      var numberOne = 10; //string
      var numberTwo = "10"; //string ---> number
      //runtime convertor
      var add = numberOne * Number(numberTwo); //explicit type casting by programmer
      //   var add = numberOne * numberTwo; //join/concat
      console.log(add);
    </script>
  </body>
</html>
