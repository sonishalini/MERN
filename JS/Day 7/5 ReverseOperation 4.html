<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello JavaScript</h1>
    <script>
      //DOM Document Obejct Model

      // Collection: Array, jsObject
      // html se javascript me data ko esa call kar sakte hai ham
      var h1List = document.getElementsByTagName("h1"); // HTMLcollection e.g Array
      var h1 = h1List[0];
      console.log(h1.innerHTML);
      // ek api ke sath dusri api bhi use kr sakte hai
      setTimeout(function () {
        h1.innerHTML = "This is data JS.";
        // h1.innerText = "<i>This is data JS.<i>";
      }, 3 * 1000);
    </script>
  </body>
</html>
