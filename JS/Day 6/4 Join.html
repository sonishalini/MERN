<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Day 6</title>
  </head>
  <body>
    <script>
      //collections of array & jsObject && array methods
      var BatchList = [
        {
          b_name: "React (MERN) Full Stack",
          b_time: "8:00 am",
          b_duration: 6,
          student_count: 10,
        },
        {
          b_name: "React (MERN) Full Stack",
          b_time: "11:00 am",
          b_duration: 3,
          student_count: 15,
        },
        {
          b_name: "Font End",
          b_time: "5:00 pm",
          b_duration: 1.5,
          student_count: 30,
        },
        {
          b_name: "Node JS API",
          b_time: "3:00 pm",
          b_duration: 3,
          student_count: 5,
        },
      ]; // object array | JSON array

      //Method changinga
      // array to string conversion = join()

      var search = 3;

      var data = BatchList.filter(function (batch) {
        return batch.b_duration === search;
      })
        .map(function (batch, index) {
          // return `"<li>"+ batch.b_name+"</li>"`;
          return `${batch.b_name}`;
        })
        .join(""); // uses to convert array to string

      // method changing me bhi use add kar sakte hai
      // data = data.join(data);
      //print data
      console.log(data);
    </script>
  </body>
</html>
