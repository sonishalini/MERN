<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Conditional Statements*/
      var studentDepartement = computer; /*arts,Scines,commerce,computer */
      /*Nested if else*/
      if (studentDepartement == "arts") {
        console.log("Welcomem to arts departement");
      } else {
        if (studentDepartement == "scinece") {
          console.log("Welcome to scinece department");
        } else {
          if (studentDepartement == "commerce") {
            console.log("Welcome to commerce department");
          } else {
            if (studentDepartement == "computer") {
              console.log("Welcome to computer department");
            } else {
              console.log("Invalid department");
            }
          }
        }
      }
    </script>
  </body>
</html>
